<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  
  <div class="background"></div>
  <div class="containerBox">
    
    <div class="theImage">
      <img class="img" src="images/image-header-mobile.jpg">
      <div class="color-overlay"></div>
    </div>

    <div class="text">

      <p class="bigText">Get <font color="#aa5cdb">insights</font> that help your business grow.</p> 
      <p class="smallText">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>


      <div class="statsBox">
        <div>
          <p class="bigStatText">10K+</p>
          <p class="smallStatText">COMPANIES</p>
        </div>
        <div>
          <p class="bigStatText">314</p>
          <p class="smallStatText">TEMPLATES</p>
        </div>
        <div>
          <p class="bigStatText">12M+</p>
          <p class="smallStatText">QUERIES</p>
        </div>

    </div>
    
  </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emilio Frigo</a>.
  </div>-->
</body>
</html>
